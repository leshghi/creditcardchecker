<!DOCTYPE html>
<html>
<head>
<title> Credit Card Checker </title>
</head>
<body>
    
    
    <img src="200px-Mastercard-logo.svg.png" alt="MastercardLogo" style="width:50px;height:30px;">
    
    <img src="VISA-logo.png" alt="VisaLogo" style="width:50px;height:30px;">
    
    <img src="AXP-logo.jpg" alt="AMEX" style="width:50px;height:30px;">
    
    <p> Credit Card Number </p>
    <input type = "text" id= "CNumber" name="CardNumber" /> <br>
    <p> CVC </p>
    <input type = "text" id= "CVC" name="CVCNumber" /> <br>
    <p> Expiration Date (MM/YYYY) </p>
    <input type = "text" id= "ExpDate" name="ExperationDate" /> <br>

    <button type = "button" id="CheckCC" name="CheckCreditCard">Check Credit Card</button>

    <p type = "text" id="CardNum"> Click to find out if your card is valid! </p>
    <p type = "text" id="CardType"> blank </p>
    <p type = "text" id="CardLength"> blank</p>
    <p type = "text" id="CardCVC"> blank</p>
    <p type = "text" id="CardExp"> blank </p>
    

    <script src = "cardchecker.js">
    </script>

</body>
</html>
